<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Blog</title>
        <style>
            :root {
                --bg: #f4f6f8;
                --card: #ffffff;
                --accent: #2a9d8f;
                --danger: #e63946;
                --muted: #6b7280;
                --max-width: 900px;
                --radius: 10px;
                font-family: Inter, ui-sans-serif, system-ui, -apple-system,
                    "Segoe UI", Roboto, "Helvetica Neue", Arial;
            }

            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                padding: 40px 20px;
                background: var(--bg);
                color: #111827;
            }

            .container {
                width: 100%;
                max-width: var(--max-width);
            }

            .card {
                background: var(--card);
                border-radius: var(--radius);
                padding: 18px;
                box-shadow: 0 6px 20px rgba(17, 24, 39, 0.06);
                margin-bottom: 18px;
            }

            header h1 {
                margin: 0 0 6px 0;
                font-size: 20px;
            }
            header p {
                margin: 0;
                color: var(--muted);
                font-size: 13px;
            }

            form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                align-items: start;
            }

            .full {
                grid-column: 1 / -1;
            }

            label {
                display: block;
                font-size: 13px;
                margin-bottom: 6px;
                color: var(--muted);
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #e6e9ee;
                border-radius: 8px;
                font-size: 14px;
                background: #fff;
                resize: vertical;
            }

            textarea {
                min-height: 100px;
            }

            .actions {
                display: flex;
                gap: 10px;
                align-items: center;
                justify-content: flex-end;
            }

            .btn {
                padding: 9px 14px;
                border-radius: 8px;
                border: 0;
                cursor: pointer;
                font-weight: 600;
            }

            .btn-primary {
                background: var(--accent);
                color: white;
            }
            .btn-ghost {
                background: transparent;
                border: 1px solid #e6e9ee;
                color: var(--muted);
            }

            /* Table */
            table {
                width: 100%;
                border-collapse: collapse;
                background: var(--card);
                border-radius: 8px;
                overflow: hidden;
            }
            thead {
                background: #f8fafb;
            }
            th,
            td {
                padding: 12px 14px;
                text-align: left;
                border-bottom: 1px solid #f1f3f5;
                font-size: 14px;
            }
            th {
                font-size: 13px;
                color: var(--muted);
            }
            tbody tr:hover td {
                background: #fbfcfe;
            }

            .delete-btn {
                background: var(--danger);
                color: #fff;
                padding: 6px 10px;
                border-radius: 6px;
                border: 0;
                cursor: pointer;
            }

            .empty {
                padding: 20px;
                text-align: center;
                color: var(--muted);
            }

            @media (max-width: 720px) {
                form {
                    grid-template-columns: 1fr;
                }
                th,
                td {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <header>
                    <h1>Blogs Table</h1>
                </header>

                <form id="todo-form" class="mt-4">
                    <div>
                        <label for="title">Title</label>
                        <input
                            id="title"
                            name="title"
                            type="text"
                            placeholder="Tiêu đề..."
                            required
                        />
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input
                            id="author"
                            name="author"
                            type="text"
                            placeholder="Tác giả..."
                            required
                        />
                    </div>

                    <div class="full">
                        <label for="content">Content</label>
                        <textarea
                            id="content"
                            name="content"
                            placeholder="Nội dung..."
                            required
                        ></textarea>
                    </div>

                    <div class="full actions">
                        <button
                            type="button"
                            id="reset-btn"
                            class="btn btn-ghost"
                        >
                            Reset
                        </button>
                        <button
                            type="submit"
                            id="submit-btn"
                            class="btn btn-primary"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>

            <div class="card">
                <table id="todos-table" aria-describedby="table-desc">
                    <caption
                        style="
                            text-align: left;
                            padding: 12px 14px;
                            font-weight: 600;
                        "
                    >
                        Danh sách Blogs
                    </caption>
                    <thead>
                        <tr>
                            <th style="width: 60px">ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Content</th>
                            <th style="width: 110px">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>

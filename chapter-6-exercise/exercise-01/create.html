<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Todo App</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background: #f4f4f4;
            }
            form {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
                display: flex;
                gap: 10px;
                width: 400px;
            }
            textarea {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                flex: 1;
                resize: none;
                height: 80px;
                font-family: inherit;
            }
            button {
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                background: #2a9d8f;
                color: white;
                cursor: pointer;
                height: fit-content;
            }
            button:hover {
                background: #1f6f66;
            }
        </style>
    </head>
    <body>
        <form>
            <textarea class="content" placeholder="Nhập nội dung..."></textarea>
            <button class="submit-btn" type="button">Gửi</button>
        </form>
        <script src="./main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Todo App</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 40px;
                background: #f9f9f9;
            }
            h1 {
                margin-bottom: 20px;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            .create-btn {
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                background: #2a9d8f;
                color: white;
                text-decoration: none;
            }
            .create-btn:hover {
                background: #1f6f66;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }
            th,
            td {
                padding: 12px;
                border: 1px solid #ddd;
                text-align: left;
            }
            th {
                background: #f0f0f0;
            }
            .delete-btn {
                padding: 6px 12px;
                border: none;
                border-radius: 4px;
                background: #e63946;
                color: white;
                cursor: pointer;
            }
            .delete-btn:hover {
                background: #b81c2e;
            }
        </style>
    </head>
    <body>
        <h1>Todo App</h1>
        <div class="header">
            <span>Danh sách công việc</span>
            <a class="create-btn" href="./create.html">Create</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="./script.js"></script>
    </body>
</html>
